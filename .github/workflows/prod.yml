name: Gestao de Vagas Application


on:
    push:
        branches: [main]


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '21'
            - name: Build project
              run: mvn clean install
            - name: Login docker
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t livia42/gestao_vagas .
            - name: Publish image
              run: docker push livia42/gestao_vagas
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image docker hub
              run: docker pull livia42/gestao_vagas:latest
            - name: Remove container
              run: docker rm -f gestao-vagas
            - name: Run docker container
              run: docker run -d -p 8080:8080 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e DATABASE_PASSWORD='${{secrets.DATABASE_PASSWORD}}' --name gestao-vagas